<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="assets/css/appointment.css"> <!-- Link to your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Link to Google Fonts -->
</head>
<body>
    <header>
        <div class="container">
            <h1>Book an Appointment</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="appointment-form">
            <div class="container">
                <h2>Choose Appointment</h2>
                <form action="submit.php" method="POST"> <!-- Form submission action -->
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">Preferred Time:</label>
                    <input type="time" id="time" name="time" required>

                    <label for="message">Additional Message (optional):</label>
                    <textarea id="message" name="message" rows="4"></textarea>

                    <button type="submit">Book Appointment</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Clinic Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
